services:
  web:
    build: .
    working_dir: /app
    container_name: rails_app
    volumes:
      - .:/app
      - bundle_data:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      REDIS_URL: redis://redis:6379/0

  db:
    image: postgres:16
    container_name: rails_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: store_development
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  sidekiq:
    build: .
    working_dir: /app
    command: bundle exec sidekiq -C config/sidekiq.yml
    volumes:
      - .:/app
      - bundle_data:/usr/local/bundle
    depends_on:
      - redis
      - db
      - web
    environment:
      REDIS_URL: redis://redis:6379/0

volumes:
  pg_data:
  bundle_data:
